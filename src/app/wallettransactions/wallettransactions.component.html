<app-logout></app-logout>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<div class="container">
    <table class="table table-striped" *ngIf="walletTransactions && walletTransactions.length > 0  else elseBlock">
        <thead>
        <tr>
            <th>TRANSACTION ID</th>
            <th>DISCRIPTION</th>
            <th>DATE OF TRANSACTION</th>
            <th>AMOUNT TRANSFERED</th>
            <th>ACCOUNT BALANCE</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of walletTransactions">
                <td> {{e.transactionId}} </td>
                <td> {{e.discription}} </td>
                <td> {{e.dateOfTransaction}} </td>
                <td> {{e.amount}}</td>
                <td> {{e.accountBalance}}</td>
               
            </tr>
        </tbody>
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> Transactions are not done yet! </h4>
    </ng-template>

</div>
